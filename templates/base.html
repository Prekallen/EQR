{% extends "base.html" %}
{% block content %}
<style>
    .container {
        margin: 0 !important;
        padding: 0 !important;
        max-width: 100% !important;
    }
    #map {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0; /* 지도가 다른 요소 뒤쪽에 위치하도록 */
    }
    #region-buttons {
        position: fixed;
        bottom: 20px;
        left: 20px;
        z-index: 1000;
        background-color: rgba(255, 255, 255, 0.8); /* 배경 투명도 */
        padding: 10px;
        border-radius: 5px;
        max-height: 80vh;
        overflow-y: auto;
    }
    #region-buttons .region-button {
        display: block;
        width: 100%; /* 컨테이너 전체 너비 사용 */
        margin-bottom: 10px; /* 버튼 간의 간격 */
        padding: 8px 12px;
        font-size: 14px;
        background-color: #008CBA;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    #region-buttons .region-button:last-child {
        margin-bottom : 0;
    }
    /* 모바일에서 여분을 없애기 위한 스타일 */
    @media (max-width: 768px) {
        .container-fluid {
            padding: 0 !important;
        }
    }
</style>
<div class="container-fluid h-100 no-gutters">
    <div id="map"></div>
    <div id="region-buttons">
        <button class="region-button" onclick="returnToUserLocation()">내 위치</button>
        {% if unique_areas is not none %}
        <button class="region-button" onclick="showRegion('all')">전체</button>
        {% endif %}
        {% for area in unique_areas %}
        <button class="region-button" onclick="showRegion('{{ area }}')">{{ area }}</button>
        {% endfor %}
    </div>
    <button class="fixed-low-button" onclick="location.href='/places'">이벤트 매장 둘러보기</button>
</div>
<script>
    var places = {{ places_json|safe }};
    var map;
    var infowindow;
    var currentUserLocation;

    function isMobile() {
        return /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    function getUserPosition(callback) {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    var userPos = new naver.maps.LatLng(position.coords.latitude, position.coords.longitude);
                    callback(userPos);
                },
                function(error) {
                    console.error("Geolocation error: ", error);
                    var defaultPos = new naver.maps.LatLng(37.5665, 126.9780); // 서울 기본 좌표
                    callback(defaultPos);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000
                }
            );
        } else {
            var defaultPos = new naver.maps.LatLng(37.5665, 126.9780);
            callback(defaultPos);
        }
    }

    function initMap(center) {
        var zoomLevel = isMobile() ? 11 : 13; // 모바일 기기일 때는 줌 레벨 11, 데스크탑일 때는 줌 레벨 13로 설정
        map = new naver.maps.Map("map", {
            center: center,
            zoom: zoomLevel
        });

        infowindow = new naver.maps.InfoWindow({ anchorSkew: true });
        new naver.maps.Marker({
            position: center,
            map: map,
            title: "현재 위치"
        });

        places.forEach(function(place) {
            var markerPos = new naver.maps.LatLng(place.lat, place.lng);
            var marker = new naver.maps.Marker({
                position: markerPos,
                map: map,
                title: place.name
            });
            naver.maps.Event.addListener(marker, 'click', function(e) {
                var content = '<div style="padding:10px; font-size:14px;">' +
                    '<strong>' + marker.getTitle() + '</strong>' +
                    '</div>';
                infowindow.setContent(content);
                infowindow.open(map, marker);
            });
        });

        if (initialLoad) {
            initialLoad = false;
            showRegion('all');
        }
    }

    function calculateCenter(points) {
        var latSum = 0;
        var lngSum = 0;
        points.forEach(function(point) {
            latSum += point.lat();
            lngSum += point.lng();
        });
        return new naver.maps.LatLng(latSum / points.length, lngSum / points.length);
    }

    window.showRegion = function(region) {
        var points = [];
        var targetZoomLevel = isMobile() ? 12 : 15; // 기본 줌 레벨에서 1단계 줌아웃
        var mobileZoomLevel = 10; // 모바일 기기에서 10단계 줌아웃

        if (region.trim().toLowerCase() === 'all') {
            places.forEach(function(place) {
                var pos = new naver.maps.LatLng(place.lat, place.lng);
                points.push(pos);
            });
            map.setZoom(mobileZoomLevel); // 전체 보기 시 지정한 줌 레벨로 설정
        } else {
            places.forEach(function(place) {
                if (place.area.trim().toLowerCase().includes(region.trim().toLowerCase())) {
                    var pos = new naver.maps.LatLng(place.lat, place.lng);
                    points.push(pos);
                }
            });

            if (isMobile()) {
                map.setZoom(targetZoomLevel - 1); // 모바일 기기에서 1단계 줌아웃
            } else {
                map.setZoom(targetZoomLevel); // 데스크탑에서 기본 줌 레벨
            }
        }

        if (points.length === 0) {
            alert("선택하신 지역에 해당하는 매장이 없습니다.");
            return;
        } else if (points.length === 1) {
            map.setCenter(points[0]);
            return;
        } else {
            var center = calculateCenter(points);
            map.setCenter(center);

            var bounds = new naver.maps.LatLngBounds();
            points.forEach(function(point) {
                bounds.extend(point);
            });
            map.fitBounds(bounds, { padding: 50 });

            if (region.trim().toLowerCase() !== 'all') {
                setTimeout(function() {
                    map.setZoom(targetZoomLevel + 1); // 다른 지역들에 대해 적당한 줌인 레벨 적용
                }, 500);
            }
        }
    };

    function returnToUserLocation() {
        if (currentUserLocation) {
            map.setCenter(currentUserLocation);
            map.setZoom(15);
        } else {
            alert("현재 위치 정보를 가져올 수 없습니다.");
        }
    }

    getUserPosition(function(userLocation) {
        currentUserLocation = userLocation;
        initMap(userLocation);
    });
</script>
{% endblock %}
